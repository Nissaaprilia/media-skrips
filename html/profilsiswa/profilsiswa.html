                </div>
                <div class="modal-body">
                    <div class="popup update">
                        <form action="">

                            <input type="text" placeholder="Nama Siswa" name="fullname" class="form-control mb-3" />
                            <input type="text" placeholder="NISN" name="nisnEdit" class="form-control mb-3" disabled

                                <option selected>Pilih Kelas</option>
                                <option value="V (A)">V (A)</option>
                                <option value="V (B)">V (B)</option>
                            </select>
                            <!-- <input type="text" placeholder="No Absen" name="absenEdit" class="form-control mb-3" /> -->

                            <!-- Tambahkan ikon mata (eye) dari Font Awesome pada elemen input -->
                            <div class="form-group">

                                <div class="input-group">
                                    <input type="password" placeholder="Password" name="pass" class="form-control mb-3"
                                        id="passwordSiswa" />

                                    <div class="input-group-append " id="showPasswordBtn">
                                        <button class="btn btn-outline-secondary" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button id="keluar" type="button" class="keluar btn btn-secondary"
                                    data-bs-dismiss="modal">Tutup</button>
                                <button type="submit" id="submit2" class="btn btn-primary">Kirim</button>
                            </div>
                        </form>
                    </div>

    // Function;
    function getName() {
        if (nama == null) {
            window.location = "/index.html";
        } else {
            userlink.innerText = nama;
        }
    }

    getName();

    function LogOut() {
        sessionStorage.removeItem("nama");

        window.location = "/index.html";
    }

        window.history.back();
